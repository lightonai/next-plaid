[workspace]
members = [".", "api"]

[package]
name = "lategrep"
version = "0.1.0"
edition = "2021"
description = "CPU-based PLAID implementation for multi-vector search using ndarray"
license = "Apache-2.0"
repository = "https://github.com/lightonai/lategrep"
homepage = "https://github.com/lightonai/lategrep"
keywords = ["search", "multi-vector", "plaid", "colbert", "ndarray"]
categories = ["science", "algorithms"]

[dependencies]
ndarray = { version = "0.16", features = ["rayon"] }
# BLAS backends (optional)
blas-src = { version = "0.10", optional = true }
openblas-src = { version = "0.10", features = ["cblas", "system"], optional = true }
accelerate-src = { version = "0.3", optional = true }
ndarray-rand = "0.15"
rand = "0.8"
rand_chacha = "0.3"
rayon = "1.10"
num-traits = "0.2"
thiserror = "2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ndarray-npy = { version = "0.9", optional = true }
fastkmeans-rs = { version = "0.1.4" }
indicatif = "0.17"
memmap2 = "0.9"
half = "2.4"
byteorder = "1.5"
rusqlite = { version = "0.33", optional = true }
regex = { version = "1.11", optional = true }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
approx = "0.5"
tempfile = "3.10"

[features]
default = []
npy = ["ndarray-npy"]
filtering = ["rusqlite", "regex"]
# BLAS backends for accelerated matrix operations (enables ndarray/blas and fastkmeans-rs/blas)
accelerate = ["blas-src", "accelerate-src", "ndarray/blas", "fastkmeans-rs/accelerate"]  # macOS Accelerate framework
openblas = ["blas-src", "openblas-src", "ndarray/blas", "fastkmeans-rs/openblas"]  # OpenBLAS (Linux/cross-platform)

[[bench]]
name = "plaid_benchmark"
harness = false

[profile.release]
lto = true
codegen-units = 1
opt-level = 3

[profile.bench]
lto = true
codegen-units = 1
opt-level = 3
