# =============================================================================
# Docker Compose override for CUDA support
# Usage: docker compose -f docker-compose.yml -f docker-compose.cuda.yml up -d
# Or: make docker-up-cuda
# =============================================================================

services:
  lategrep-api:
    build:
      context: .
      dockerfile: api/Dockerfile
      target: runtime-cuda
    volumes:
      - lategrep-indices:/data/indices
      - ./onnx/models:/models:ro
    environment:
      - RUST_LOG=info
      - NVIDIA_VISIBLE_DEVICES=all
    command: ["--host", "0.0.0.0", "--port", "8080", "--index-dir", "/data/indices", "--model", "/models/answerai-colbert-small-v1", "--cuda"]
    healthcheck:
      start_period: 60s  # Longer start period for CUDA initialization
    deploy:
      resources:
        limits:
          memory: 16G
        reservations:
          memory: 4G
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
