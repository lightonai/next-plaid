# =============================================================================
# Docker Compose override for CUDA support
# Usage: docker compose -f docker-compose.yml -f docker-compose.cuda.yml up -d
# Or: make docker-up-cuda
# =============================================================================

services:
  lategrep-api:
    build:
      context: .
      dockerfile: api/Dockerfile
      target: runtime-cuda
    volumes:
      - lategrep-indices:/data/indices
      - lategrep-models:/models
    environment:
      - RUST_LOG=info
      - NVIDIA_VISIBLE_DEVICES=all
      # Auto-download model from HuggingFace Hub if not present
      - HF_MODEL_ID=lightonai/GTE-ModernColBERT-v1-onnx
      # Use INT8 quantized model for better performance
      - MODEL_QUANTIZED=true
    command: ["--host", "0.0.0.0", "--port", "8080", "--index-dir", "/data/indices", "--model", "/models/GTE-ModernColBERT-v1-onnx", "--cuda"]
    healthcheck:
      start_period: 120s  # Longer start period for model download + CUDA initialization
    deploy:
      resources:
        limits:
          memory: 16G
        reservations:
          memory: 4G
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  lategrep-models:
