name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Install OpenBLAS
        run: sudo apt-get update && sudo apt-get install -y libopenblas-dev
      - name: Clippy (main crate)
        run: cargo clippy --all-targets --features "npy,filtering,openblas" -- -D warnings
      - name: Clippy (API crate)
        run: cargo clippy --package lategrep-api --all-targets -- -D warnings

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install OpenBLAS (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libopenblas-dev

      - name: Run tests (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: cargo test --features "npy,filtering,openblas"

      - name: Run tests (macOS)
        if: matrix.os == 'macos-latest'
        run: cargo test --features "npy,filtering,accelerate"

      - name: Run API tests
        run: cargo test --package lategrep-api

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install OpenBLAS
        run: sudo apt-get update && sudo apt-get install -y libopenblas-dev
      - run: cargo doc --no-deps --features "npy,filtering,openblas"
        env:
          RUSTDOCFLAGS: -D warnings

  bench-check:
    name: Bench Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install OpenBLAS
        run: sudo apt-get update && sudo apt-get install -y libopenblas-dev
      - run: cargo bench --no-run --features "npy,filtering,openblas"

  api-integration:
    name: API Integration Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install OpenBLAS (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libopenblas-dev

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Build API server
        run: cargo build --release -p lategrep-api

      - name: Setup Python environment
        run: |
          cd api/tests
          uv sync

      - name: Run API integration tests
        run: |
          # Start API server in background
          mkdir -p api/test_indices
          ./target/release/lategrep-api -d api/test_indices &
          API_PID=$!

          # Wait for server to be ready
          for i in {1..30}; do
            if curl -s http://localhost:8080/health >/dev/null 2>&1; then
              echo "API server is ready"
              break
            fi
            echo "Waiting for API server... ($i/30)"
            sleep 1
          done

          # Run tests
          cd api/tests
          uv run pytest test_api.py test_concurrent_updates.py -v

          # Cleanup
          kill $API_PID 2>/dev/null || true
