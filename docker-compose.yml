services:
  lategrep-api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - lategrep-indices:/data/indices
    environment:
      - RUST_LOG=info
    # Aggressive health check for faster freeze detection (~30s)
    healthcheck:
      test: ["CMD", "curl", "-f", "--max-time", "5", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 2
      start_period: 10s
    restart: unless-stopped
    # Resource limits to prevent memory exhaustion hangs
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 1G

volumes:
  lategrep-indices:
